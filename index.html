<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="flex-container">
        <header>
            <h1>Countdown</h1>
        </header>
        <div class="clock-input">
            <input type="datetime-local" name="time-to" id="time-to" onchange="handleChange(this.value)">
        </div>

        <div class="countdown-timer">
            <div class="clock-column">
                <p class="clock-timer" id="clock-days"></p>
                <p class="clock-label">Days</p>
            </div>
            <div class="clock-column">
                <p class="clock-timer" id="clock-hours"></p>
                <p class="clock-label">Hours</p>
            </div>
            <div class="clock-column">
                <p class="clock-timer" id="clock-minutes"></p>
                <p class="clock-label">Minutes</p>
            </div>
            <div class="clock-column">
                <p class="clock-timer" id="clock-seconds"></p>
                <p class="clock-label">Seconds</p>
            </div>
        </div>
    </div>
    
    <script src="./js/app.js"></script>
</body>
</html>
